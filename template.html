<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap">
</head>
<body>
    <div class="quiz-container">
        <div class="start-page" id="start-page">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <img src="assets/main.gif" class="top-image">
            <button id="start-button" class="start-button">Play</button>
            <br>
            <p1>{{ info }}</p1>
        </div>

        <div class="quiz-page" id="quiz-page" style="display: none;">
            <div id="quiz">
            </div>
            <div id="result" style="display: none;">
                <p>{{ results_text }}</p>
                <div class="result-image">
                    <img id="result-image" src="" alt="Result Image">
                </div>
                <br>
                <br>
                <div class="button-container">
                    <button class="do-not-press-button" id="restart-button">Restart!</button>
                    <button class="do-not-press-button">Want to make your own personality quiz?</button>
                </div>
                <div class="result-content">
                    <div class="result-text">
                    </div>
                </div>
                <p>Made by <a href="{{ link }}" target="_blank">{{ tag }}</a></p>
            </div>
        <footer>
            <a href="{{ link }}" target="_blank" style="font-size: 10px; text-decoration: none;">&copy; {{ copyright_tag }}</a>
        </footer>
        </div>
    </div>
    <script src="{{ questions_js }}"></script>
    <script src="{{ results_js }}"></script>
    <script src="script.js"></script>
</body>
</html>
