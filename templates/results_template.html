<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assets/results/results.js"></script>
</head>
<body>
    <main>
        <section class="results-section">
            <h1 id="results_text">{{ results_text }}</h1>

            <figure class="result-image">
                <img id="result-image" src="" alt="Result Image" />
                <figcaption>Your result visualized</figcaption>
            </figure>

            <div class="button-container">
                <button class="restart-button" id="restart-button" onclick="window.location.href='index.html';">Restart!</button>
                <button class="make-quiz-button">Want to make your own personality quiz?</button>
            </div>

            <article class="result-content">
                <p class="result-text">
                    <!-- Additional result text can be dynamically inserted here -->
                </p>
            </article>
        </section>
        <footer>
            <p>Made by <a href="{{ link }}" target="_blank">{{ tag }}</a></p>
        </footer>
    </main>
</body>
</html>
